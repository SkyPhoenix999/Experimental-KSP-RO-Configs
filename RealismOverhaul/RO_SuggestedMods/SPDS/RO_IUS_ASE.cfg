// Front Frame
@PART[Front_frame]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.69825
	@MODEL
	{	// No Height Change Needed for Payload Bay Internals
		%scale = 1, 1.0131972, 1
	}
}


