//	Centaur V Tank
@PART[CentaurVTank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.542857
	@title = Centaur V Propellant Tank
	@manufacturer = United Launch Alliance
	@description = One massive and extremely cold tank of LH2 and LOX, make sure you put insulation on it before it all leaks away!
	@mass = 2.934
	@skinTempTag = Steel
	@internalTempTag = Steel
	MODULE
	{
		name = ModuleFuelTanks
		volume = 156000
		type = Cryogenic
		basemass = -1
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]
	{
		@SUBTYPE[Default]
		{
			%title = Centaur V
		}
		@SUBTYPE[Short]
		{
			%title = LEO Centaur
			@addedMass = -0.978
			!volumeAddedToParent,* = NULL
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 104000
				}
			}
		}
	}
}


//	Engine Mount
@PART[CentaurVEngineMount]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.542857
	@mass = 0.535
	@title = Centaur V Engine Mount
	@manufacturer = United Launch Alliance
	@description = A mount to attach your RL10C-1-1 or RL10C-X engines, comes with RCS to orient your vehicle.
	%skinTempTag = Steel
	%internalTempTag = Instruments
	!RESOURCE[Monopropellant] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Sep-AlCu-HP
		volume = 300
		basemass = -1
		TANK
		{
			name = Hydrogen
			amount = 44199
			maxAmount = 44199
		}
		TANK
		{
			name = Oxygen
			amount = 15780
			maxAmount = 15780
		}
	}
	@MODULE[ModuleRCSFX],*
	{
		@thrusterPower = 0.2
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrogen
			ratio = 0.7369
		}
		PROPELLANT
		{
			name = Oxygen
			ratio = 0.2631
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 25000
		maxAmount = 25000
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 2
		RFBand = UHF
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 2
		RFBand = S
	}
}


//	Vulcan Centaur Fairing
@PART[VulcanSAF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.542857
	@title = Vulcan 5.4m Fairing Base SAF
	@manufacturer = United Launch Alliance
	@description = 5.4m Fairing for the Vulcan Launch Vehicle
	%ROSAFRescale = 1.542857
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.020
		}
		hasHibernation = True
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}